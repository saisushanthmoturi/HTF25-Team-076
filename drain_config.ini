
[DRAIN]
sim_th = 0.4
depth = 4
max_children = 100
max_clusters = 1000
extra_delimiters = []

[MASKING]
masking = [
    {"regex_pattern": "\d+", "mask_with": "<NUM>"},
    {"regex_pattern": "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}", "mask_with": "<UUID>"},
    {"regex_pattern": "\b[0-9a-f]{32,64}\b", "mask_with": "<HASH>"},
]
